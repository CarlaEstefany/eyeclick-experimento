<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Agradecimentos - EyeClick</title>
  <script src="traducao.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #ffffff;
      color: #000000;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      margin-bottom: 40px;
    }

    .logos {
      display: flex;
      gap: 40px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo-item img {
      width: 120px;
      height: auto;
      margin-bottom: 8px;
    }

    .logo-item span {
      font-size: 0.9em;
      color: #000000;
    }

    .next-button {
      margin-top: 40px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 id="thanksTitle">Agradecimentos</h1>
  <p id="thanksText">
    Este projeto foi desenvolvido por Carla Estefany Caetano Silva, aluna de mestrado, sob orientação das professoras Débora Christina Muchaluart Saade e Daniela Gorski Trevisan.
  </p>

  <div class="logos">
    <div class="logo-item">
      <img src="e-health-lab-logo-color.png" alt="e-Health LAB">
    
    </div>
    <div class="logo-item">
      <img src="laboratorio_midiacom.webp" alt="Laboratório MídiaCom">

    </div>
    <div class="logo-item">
      <img src="computacao.webp" alt="Instituto de Computação">
    </div>
  </div>
</body>
</html>
